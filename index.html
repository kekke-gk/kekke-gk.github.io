<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <title>kekke-gk.github.io</title>
    </head>

    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="convert.js"></script>

        <form id='raw-form'>
            <textarea name='raw' rows='10' cols='100'></textarea>
        </form>

        <div>
            <button type='button' id='conv-btn'>Convert</button>
            <button type='button' id='copy-btn'>Copy</button>
            <button type='button' id='google-btn'>Google Translator</button>
            <button type='button' id='deepl-btn'>DeepL Translator</button>
            <button type='button' id='clear-btn'>Clear</button>
        </div>

        <form id='converted-form'>
            <textarea name='converted' rows='10' cols='100'></textarea>
        </form>
    </body>
</html>
